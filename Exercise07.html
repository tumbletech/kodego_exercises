<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 07 Tables</title>
</head>
<body>
    <main>
        <h1>Basketball Players' Roster</h1>
        <article>
            <h2>Players</h2>
            <section>
                <Table border="1" cellpadding="20" cellspacing="1">
                    <thead>
                        <tr>
                            <th>Jersey Number</th>
                            <th>Player Name</th>
                            <th>Position</th>
                            <th>Avg. Field Goal %</th>
                        </tr>
                    </thead>
                        <tr>
                            <th>12</th>
                            <th>Player One</th>
                            <th>Guard</th>
                            <th>15%</th>
                        </tr>
                        <tr>
                            <th>17</th>
                            <th>Player Two</th>
                            <th>Forward</th>
                            <th>25%</th>
                        </tr>
                        <tr>
                            <th>24</th>
                            <th>Player Three</th>
                            <th>Center</th>
                            <th>45%</th>
                        </tr>
                        <tr>
                            <th>23</th>
                            <th>Player Four</th>
                            <th>Shooting Guard</th>
                            <th>35%</th>
                        </tr>
                        <tr>
                            <th>30</th>
                            <th>Player Five</th>
                            <th>Small Forward</th>
                            <th>28%</th>
                        </tr>
                        <tr>
                            <th colspan="4">Stats powered by KodeGo</th>
                        </tr>
                </Table>
            </section>
        </article>
        
    </main>

</body>
</html>
